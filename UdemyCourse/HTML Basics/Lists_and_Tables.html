<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List and Tables</title>
    </head>

    <body>
        <!--  Unordered List  -->
        <ul style="list-style: circle">
            <!-- instead of square u can use 
                disc(default)
                square
            -->
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ul>

        <!-- Ordered List -->

        <ol type="1">
            <!--
                instead of 1 u can use I,i,A,a
            -->
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
            <li>List 4</li>
        </ol>

        <!--  Nested List -->
        <ul type="square">
            <li>List 1</li>
            <li>List 2</li>
            <ul>
                <li>List 3</li>
                <li>List 4</li>
            </ul>
        </ul>

        <!-- Tables -->
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>j.doe@gmail.com</td>
                </tr>
                <tr>
                    <td>Joe</td>
                    <td>Dog</td>
                    <td>j.dog@gmail.com</td>
                </tr>
                <tr>
                    <td>Kate</td>
                    <td>Smith</td>
                    <td>k.smith@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
