<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colors</title>
        <style>
            body{
                background-color: bisque;
            }
            h1 {
                /* Color name */
                color: red;
            }

            h2 {
                /* Hex Codes */
                color: #ff00ff;
            }

            h3 {
                /* RGB colors */
                color: rgb(18, 75, 67);
            }

        </style>
    </head>

    <body>
        <h1>Heading One</h1>
        <h2>Heading Two</h2>
        <h3>Heading Three</h2>
    </body>

</html>
